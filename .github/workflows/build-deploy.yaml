name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch

  # Using a different branch name? Replace `main` with your branchâ€™s name

  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.

  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    timeout-minutes: 10
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Show list of directory (blog.guitarrapc.com)
        run: |
          pwd
          ls -l ./blog.guitarrapc.com
          readlink -f ./blog.guitarrapc.com/package.json
      - name: Install, build, and upload your site
        uses: withastro/action@77fad83745446cf039d76af7037b782f1af80749 # v4.1.0
        with:
          path: blog.guitarrapc.com
          node-version: 20

  deploy:
    needs: build
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
